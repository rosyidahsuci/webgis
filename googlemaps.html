<!DOCTYPE html>
<html>
<head>
    <title>Google Maps</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #map {
            height: 800px;
            width: 100%;
        }
    </style>
</head> 
<body>
    <div id="map"></div>
    <script>
        function initMap(){
            var location = {lat: -0.789275, lng: 113.921326};
            var map = new google.maps.Map(document.getElementById("map"), {
                zoom : 4, 
                center : location
            });
        }
        
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCgLL893F93KIXT2tWjdaKE2p9asnab-ng&callback=initMap"></script>
    
</body>   

</html>
